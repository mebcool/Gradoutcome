{% extends "base.html" %}
{% block title %}Update application{% endblock %}
{% block body %}
    <h1>Update application</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <p>Student: {{application.name}}</p>
    <form method="post" action="/updateapplication/{{ application.id }}">

        <!-- Fields for School Information -->
        <label for="school_name">School Name:</label>
        <input type="text" name="school_name" value="{{ application.schoolname}}" required><br>
        <label for="school_type">School Type (Medical or Grad):</label>
        <input type="text" name="school_type" value="{{ application.schooltype}}" required><br>

       <!-- Fields for Application Information -->
        <label for="yearapplied">Year Applied:</label>
        <input type="number" name="yearapplied" value="{{application.yearapp}}" required><br>
        <label for="program">Program:</label>
        <input type="text" name="app_program" value="{{application.program}}" required><br>
        <label for="accepted">Accepted?</label>
        {% if application.accepted == True%}
        <input type="checkbox" name="accepted" checked><br>
        {% else %}
        <input type="checkbox" name="accepted"><br>
        {% endif %}


        <button type="submit">Update Student</button>
    </form>
{% endblock %}
